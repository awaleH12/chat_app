<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log in</title>
  <style>
    body{font-family: sans-serif; padding: 2rem}
    .container{max-width:420px;margin:0 auto}
    label{display:block;margin-top:.75rem}
    input[type=text], input[type=password]{width:100%;padding:.5rem;margin-top:.25rem}
    .submit{margin-top:1rem}
  </style>
</head>
<body>
  <div class="container">
    <h1>Log in</h1>

    {% if form.errors %}
      <p style="color:red">Please correct the errors below.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div>
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" required autofocus>
      </div>

      <div>
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" required>
      </div>

      <input type="hidden" name="next" value="{{ next }}">

      <div class="submit">
        <button type="submit">Log in</button>
      </div>
    </form>

    <p>
      <a href="{% url 'password_reset' %}">Forgot password?</a>
    </p>
  </div>
</body>
</html>
